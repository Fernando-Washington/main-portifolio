<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
    <main>
        <section>
            <h1>Entre em contato comigo</h1>
            <form action="https://formsubmit.co/ifernandowashington@gmail.com" method="POST">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="seu nome" required autofocus>
                <label for="name">Email</label>
                <input type="email" name="email" placeholder="seu@email.com" required>
                <textarea name="message" placeholder="sua mensagem"></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
